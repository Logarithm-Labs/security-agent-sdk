repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.0 # Use the same version as in pyproject.toml if possible, or a compatible one
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/psf/black
    rev: 24.4.0 # Use the same version as in pyproject.toml if possible, or a compatible one
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2 # Use the same version as in pyproject.toml if possible, or a compatible one
    hooks:
      - id: isort
